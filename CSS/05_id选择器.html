<!-- id选择器与类选择器两者作用一样, 但是使用场景不同, 
     id选择器一般配合js使用 很少用来设置CSS样式 -->

<!-- 同一个页面中一个id只能使用一次 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器 : 查找标签, 差异化设置标签的显示效果 */
        /* 1 .定义id选择器 */
        #text1{
            color: red;
        }
        #text2{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 2.使用 id 选择器 -->
    <p id="text1">text1</p>
    <p id="text2">text2</p>
</body>
</html>
