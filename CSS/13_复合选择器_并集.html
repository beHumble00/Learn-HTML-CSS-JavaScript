<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 写法 : 选择器 1, 选择器 2 ...选择器N{CSS属性}; 选择器之间用 , 隔开*/
        div, p, span{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- 复合选择器类型3 => 并集选择器 : 选中多组标签设置相同的样式 -->
    <div> div标签 </div>
    <p> p 标签</p>
    <span> span标签 </span>
</body>
</html>
