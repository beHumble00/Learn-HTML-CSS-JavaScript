<!-- 
    超链接一共有 4 种状态
    :link    => 访问前
    :visited => 访问后
    :hover   => 鼠标悬停
    :active  => 点击时
    ! 必须按照 LVHA 顺序书写, 否则可能会导致某个状态样式不生效
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: cyan;
        }
        a:visited{
            color: darkcyan;
        }
        a:hover{
            color: darkblue;
        }
        a:active{
            color: darkred;
        }
    </style>
</head>
<body>
    <a href="#"><h1 style="font-family:Arial, Helvetica, sans-serif;">这是一个超链接</h1></a>
</body>
</html>
