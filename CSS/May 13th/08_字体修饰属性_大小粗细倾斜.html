<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 50px;">font-size</p>
    <p style="font-weight: 100px;">font-weight</p>
    <!-- bold 粗体 -->
    <p style="font-weight: bold;">font-weight-bold</p>
    <!-- bolder 更粗的 -->
    <p style="font-weight: bolder;">font-weight-bolder</p>
    <!-- italic 斜体 -->
    <p style="font-style: italic;">font-style-italic</p>
    <!-- normal 常规 -->
    <p style="font-style: normal;">font-style-normal</p>
    <!-- oblique 也是斜体 -->
    <p style="font-style: oblique;">font-style-oblique</p>
    <!-- 看不懂 -->
    <p style="font-style: inherit;">font-style-inherit</p>
    <p style="font-style: initial;">font-style-initial</p>
    <p style="font-style: unset;">font-style-unset</p>
</body>
</html>
