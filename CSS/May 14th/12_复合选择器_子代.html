<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 写法 : 父选择器 > 子选择器 {CSS属性}, 父子选择器指尖用 > 隔开*/
        div > span{
            color: darkcyan;
        }
    </style>
</head>
<body>
     <!-- 复合选择器类型2 => 子代选择器 : 选中某元素的子代元素 -->
    <span>
        span
    </span>
    <div>
        <span>div_span</span>
            <p>
                <span>div_p_span </span>    
            </p>
    </div>
</body>
</html>
