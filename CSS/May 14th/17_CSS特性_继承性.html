<!-- 
    继承性 : 子级默认继承父级的文字控制属性
    根据这一特性, 在开发中可以通过设置body标签的文字控制属性来统一页面的字体\对齐方式等样式
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
            text-align: center;
            color: darkcyan;
        }
    </style>
</head>
<body>
    <div> div 标签</div>
    <p> p 标签 </p>
    <span> span 标签</span>
</body>
</html>
