<!-- 
    优先级 : 
        也叫权重, 当一个标签使用了多种选择器时, 基于不同种类的选择器的匹配规则
        选择器的优先级高的样式生效
    公式 : 通配符选择器 < 标签选择器 < 类选择器 < id选择器 < 行内样式 < !importtant
    选中标签的范围越大 优先级越低
    !important 提权, 将该属性设置最高优先级
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            color: darkred !important;
            font-weight: bold;
        }

        div{
            color: darkblue;
        }

        .box{
            color: darkgreen;
        }

        #box{
            color: darkorchid;
        }


    </style>
</head>
<body>
    <div class="box" id="box" style="color: darkcyan;"> div 标签</div>
</body>
</html>
