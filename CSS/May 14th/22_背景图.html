<!-- 
    背景图 : 使用背景图实现装饰性的图片效果
        属性名 : background-image (emmet => bgi)
        属性值 : url(背景图路径)
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 4000px;
            height: 4000px;
            /* 浏览器默认会复制背景图将盒子铺满(如果盒子比背景图大) */
            background-image: url(../../images/lejinfan.jpg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
