<!-- 
    结构伪类选择器:
        根据元素的结构关系查找元素
         * E:first-child  -> 查找第一个E元素
         * E:last-child   -> 查找最后一个E元素
         * E:nth-child(N) -> 查找第N个E元素
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* E:first-child  -> 查找第一个li标签 */
        li:first-child{
            background-color: aquamarine;
        }

        /* E:last-child   -> 查找最后一个li标签 */
        li:last-child{
            background-color: darkcyan;
        }

        /* E:nth-child(N) -> 查找第4个li标签 */
        li:nth-child(4){
            background-color: darkgreen;
        }

    </style>
</head>
<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
    </ul>
</body>
</html>
