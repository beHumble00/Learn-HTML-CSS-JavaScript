<!-- 
    padding 
        设置内容与盒子边缘之间的距离
         * padding : 值
         * padding-方位名称 : 值
         多值写法 
            1 个值 -> 四向内边距
            2 个值 -> 上下 左右
            3 个值 -> 上 左右 下
            4 个值 -> 上 右 下 左
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: auto;
            width: 400px;
            height: 400px;
            background-color: palevioletred;
            color: white;
            font-size: 50px;
            font-weight: bolder;

            /* padding: 20px; */
            padding-top: 20px;
            padding-left: 20px;

        }
    </style>
</head>
<body>
    <div>BOX</div>
</body>
</html>
