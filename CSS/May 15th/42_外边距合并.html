<!-- 
    垂直排列的两个兄弟元素, 上下margin会合并
     取最大的那个值
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            
        }
        div:first-child{
            margin-bottom: 20px;
            background-color: darkcyan;
        }
        div:nth-child(2){
            margin-top: 80px;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div>BOX 1</div>
    <div>BOX 2</div>
</body>
</html>
