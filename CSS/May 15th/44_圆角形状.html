<!-- 
        radius
        画正圆或胶囊
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color:palevioletred;
            /* 
                正圆 - 盒子必须为正方形
                 属性值为 50%
            */
            /* border-radius: 500px; */

            /* 
                胶囊 - 盒子必须为长方形
                属性值为盒子高度的一半
            */
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
