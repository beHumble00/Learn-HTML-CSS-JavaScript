<!-- 
    box-shadow
        属性值: x轴偏移量 y轴偏移量 模糊半径 颜色 内外阴影
        * X轴偏移量和 Y轴偏移量必须写
        * 默认是外阴影, 内阴影需要添加inset
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px auto;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background-color: palevioletred;
            box-shadow: 0px 0px 50px pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
