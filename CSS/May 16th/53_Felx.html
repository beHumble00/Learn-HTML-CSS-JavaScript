<!-- 
    Flex
        弹性布局
            是浏览器提倡的布局模型, 非常适合结构化布局
            提供了强大的空间分布和对齐能力
            Flex模型不会产生浮动布局中脱标现象, 布局网页更简单, 更灵活
    Flex组成:
        设置方式
            给父元素设置 display:flex, 子元素可以自动挤压或拉伸
            * 弹性容器
            * 弹性盒子 - 弹性盒子沿着主轴方向排列
            * 主轴 默认在水平方向
            * 侧轴/交叉轴 默认在垂直方向
 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 添加了 display:flex 属性的盒子称为弹性容器 */
        .box{
            margin: 10px auto;
            display: flex;
            border: 1px solid #000;
            width: 1200px;
            /* 不添加高度属性会被撑开 */
            /* height: 400px; */
        }

        /* 弹性容器内的元素称为弹性盒子 */
        .box div{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
