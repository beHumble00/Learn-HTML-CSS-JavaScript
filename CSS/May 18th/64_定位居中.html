<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 绝对定位 */
            position: absolute;

            /* 水平 垂直边偏移50% */
            top: 50%;
            left: 50%;

            /* 左 上的外边距为尺寸的一半 */

            /* margin写法 */
            /* margin-left: -200px;
            margin-top: -150px; */

            /* transform写法 */
            transform: translate(-50%, -50%);

            width: 400px;
            height: 250px;
            background-color:palegreen;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
