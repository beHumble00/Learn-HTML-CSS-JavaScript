<!-- 
        字体图标:
            展示的是图片, 实际上是字体
        作用: 在网页中添加简单的, 颜色单一的小图标
        优点:
            * 灵活性 : 灵活的修改样式, 例如: 尺寸, 颜色等
            * 轻量级 : 体积小, 渲染快, 降低服务器请求次数
            * 兼容性 : 几乎兼容所有主流浏览器
            * 使用方便 : 先下载再使用
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
</html>
